<html>
    <head>
        <script language="javascript">
            function calcSqr()
            {
                n=document.frm.num.value
                sq=n*n
                document.getElementById("mess").innerHTML="<b>Square is "+sq
            }
        </script>
    </head>
    <body>
        <center>
        <h2>Testing JavaScript function</h2>
        <hr>
        <form name="frm">
            <b>Number</b> <input type="text" name="num" required>
            <input type="button" value="Show" onclick="calcSqr()">

            <br><br>
            <div id="mess"></div>
        </form>
    </center>
    </body>
</html>
